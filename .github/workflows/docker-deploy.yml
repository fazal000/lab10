name: CI/CD for Node.js App

on:
  push:
    branches:
      - main          # Run on pushes to main
  workflow_dispatch:  # Also allow manual "Run workflow" from Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lab10-nodejs-app:latest
          # This will push to: <your-docker-username>/lab10-nodejs-app:latest
